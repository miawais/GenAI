<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkChat - AI Chat with Your Documents</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .chat-container {
            width: 50%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .upload-container, .chat-container form {
            margin-bottom: 20px;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
            background-color: #1e1e1e;
            text-align: left;
        }
        .user-message {
            color: cyan;
        }
        .ai-message {
            color: yellow;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: white;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>InkChat - AI Chat with Your PDF</h1>

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload PDF</button>
        </form>
        {% if message %}
            <p style="color: lightgreen;">{{ message }}</p>
        {% endif %}

        <!-- Chat Box -->
        <div class="chat-box">
            {% for sender, message in chat_history %}
                <p class="{{ 'user-message' if sender == 'You' else 'ai-message' }}">
                    <strong>{{ sender }}:</strong> {{ message }}
                </p>
            {% endfor %}
        </div>

        <!-- Chat Form -->
        <form method="POST">
            <input type="text" name="message" placeholder="Ask something..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
